<h1>Period Timer</h1>

<!-- Set all the inputs to current date/time -->
<script>
function setTimeDefaults() {
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;
    if (month < 10) {
    	month = "0" + month;
        }
    var date = now.getDate();
    if (date < 10) {
    	date = "0" + date;
        }
    var hours = now.getHours();
    if (hours < 10) {
    	hours = "0" + hours;
        }
    var minutes = now.getMinutes();
    if (minutes < 10) {
    	minutes = "0" + minutes;
        }
    
    nowISO = year + "-" + month + "-" + date + "T" + hours + ":" + minutes;
  document.getElementById("period1Time").defaultValue = nowISO; 
document.getElementById("period2Time").defaultValue = nowISO;
document.getElementById("period3Time").defaultValue = nowISO; 
document.getElementById("period4Time").defaultValue = nowISO; 
document.getElementById("period5Time").defaultValue = nowISO; 
document.getElementById("period6Time").defaultValue = nowISO; 
document.getElementById("period7Time").defaultValue = nowISO; 
document.getElementById("period8Time").defaultValue = nowISO; 
    }
</script> 

<!--Script and Div for Period 1 -->

<div class="timer" >
<!--<p>Period 1</p>-->
<input class="tbox" type="text" value = "First Period">
<input type="datetime-local" id="period1Time">
<button id="first" >Set Period 1 End Time</button>
<div id="period1" class="defaultCountdown"></div>
</div>
<script>
document.getElementById("first").onclick = setPeriod1;
function setPeriod1() {
    
    $('#period1').countdown('destroy');
    var endPeriod1 = new Date(document.getElementById("period1Time").value);
        $(function () {
            $('#period1').countdown({until: endPeriod1, format: 'hMS',
            padZeroes: true,
            onExpiry: notifyMe                       
                        });
	   });
    }
</script>

<script>
function notifyMe() {
  if (!("Notification" in window)) {
    alert("This browser does not support desktop notification");
  }
  else if (Notification.permission === "granted") {
        var options = {
                body: "Time is up this Period!",
                icon: "timer.ico",
                dir : "ltr"
             };
          var notification = new Notification("From Your Timer:",options);
  }
  else if (Notification.permission !== 'denied') {
    Notification.requestPermission(function (permission) {
      if (!('permission' in Notification)) {
        Notification.permission = permission;
      }
    
      if (permission === "granted") {
        var options = {
              body: "Time is up this Period!",
              icon: "timer.ico",
              dir : "ltr"
          };
        var notification = new Notification("This is your Timer speaking:",options);
      }
    });
  }
}
</script>
